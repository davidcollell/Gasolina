<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Benzina" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <link rel="manifest" href="/manifest.json" />
    <title>Control de Despesa de Benzina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#3b82f6', // blue-500
              'brand-secondary': '#2563eb', // blue-600
              'base-100': '#1f2937', // gray-800
              'base-200': '#374151', // gray-700
              'base-300': '#4b5563', // gray-600
              'text-primary': '#f9fafb', // gray-50
              'text-secondary': '#d1d5db', // gray-300
            },
            keyframes: {
              fadeInUp: {
                'from': { opacity: '0', transform: 'translateY(1rem)' },
                'to': { opacity: '1', transform: 'translateY(0)' },
              },
              highlight: {
                '0%': { backgroundColor: 'rgba(59, 130, 246, 0.3)' },
                '100%': { backgroundColor: 'transparent' },
              }
            },
            animation: {
              fadeInUp: 'fadeInUp 0.5s ease-out forwards',
              highlight: 'highlight 1.5s ease-out',
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1"
  }
}
</script>
</head>
  <body class="bg-base-100 text-text-primary overscroll-none">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
